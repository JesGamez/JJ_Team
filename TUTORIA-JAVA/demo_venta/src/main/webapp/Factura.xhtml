<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="frmFactura">
                <p:panelGrid columns="2" >

                    <p:outputLabel value="Cliente   :"/>

                    <p:selectOneMenu value="${facturaC.factura.IDCLI}" > 
                        <f:selectItem itemLabel="Selecione una persona" itemValue=""/>

                        <f:selectItems value="${clienteC.lstcliente}" 
                                       var="cli" 
                                       itemLabel="${cli.NOMAPECLI}" itemValue="${cli.IDCLI}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Vendedor   :"/>

                    <p:selectOneMenu value="${facturaC.factura.IDVEND}" > 
                        <f:selectItem itemLabel="Selecione una persona" itemValue=""/>

                        <f:selectItems value="${vendedorC.lstvendedor}" 
                                       var="ven" 
                                       itemLabel="${ven.NOMAPEVEND}" itemValue="${ven.IDVEND}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Fecha de emision:" />
                    <p:calendar  style="width: 260px" placeholder="dia-mes-aÃ±o" mask="true" 
                                 value="#{facturaC.factura.FECFAC}" 
                                 navigator="true" yearRange="c-100:c"  pattern="dd-MM-yyyy" 
                                 required="true"  maxdate="today"  showButtonPanel="true"  />
                    
                    <p:commandButton value="Agregar" update="frmFactura,:tablaFactura" actionListener="#{facturaC.registrar()}"/>
                    <p:commandButton value="Modificar" update="frmFactura,:tablaFactura" actionListener="#{facturaC.modificar()}"/>

                </p:panelGrid>
            </h:form>

            <h:form id="tablaFactura">
                <p:dataTable var="factura" id="dataFactura" value="#{facturaC.lstFactura}"
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} datos"
                             rowsPerPageTemplate="5,10,15,20">

                    <p:column headerText="Fecha Factura"> 
                        <h:outputText value="#{factura.FECFAC}" /> 
                    </p:column>

                    <p:column headerText="Nombre y telefono cliente"> 
                        <h:outputText value="#{factura.cliente.NOMAPECLI} #{factura.cliente.TELCLI}" /> 
                    </p:column>

                    <p:column headerText="Vendedor y su puesto"> 
                        <h:outputText value="#{factura.vendedor.NOMAPEVEND} #{factura.vendedor.PUEVEND}" /> 
                    </p:column>

                    <p:column headerText="Acciones"> 
                        <p:commandButton  value="eliminar" actionListener="#{facturaC.eliminar(factura)}" update=":tablaFactura"/>
                        <p:commandButton  value="obtener" actionListener="#{facturaC.obtenerDatos(factura)}" update=":frmFactura"/>
                    </p:column>

                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(facturaC.lstFactura)} REGISTROS.
                    </f:facet>

                </p:dataTable>
            </h:form>
        </h:body>

    </f:view>
</html>
